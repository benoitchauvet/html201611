<!DOCTYPE html>
<html>
<head>
<style>

*{
  box-sizing: border-box; /* pour maîtriser width et flex-basis */
}

/* correction bug IE de min-height non appliqué à body
html {
  display: flex; 
  flex-direction: column; 
}
 */

body {
  display: flex; /* crée un contexte flex pour ses enfants */
  flex-direction: column; /* affichage vertical */
  min-height: 100vh; /* toute la hauteur du viewport */
  padding: 1em;
  font-size:larger;
}

.wrapper {
  flex-grow: 1;
 
  display: flex; /* crée un contexte flex pour ses enfants */
  flex-direction:row;  
}

nav,
aside {
  flex-basis: 10em;
}

article {
  flex-grow: 1; /* occupe la largeur restante */
}
nav {
  order: -1; /* nav s'affiche en premier */
}


/* Responsive (fenêtres de moins de 640px) */
@media (max-width: 640px) {
  .wrapper {
    flex-direction: column; /* affichage vertical */
  }
  nav,
  aside {
    width: auto; /* pour écraser la valeur 10em */
  }
  nav,
  aside,
  article {
    flex-basis: auto; /* pour écraser la valeur flex-basis:10em */
  }
  
  nav {
    order: 0; /* nav reprend sa place */
  }
}




/* Decoration */
body {
  margin: 0;
  background: #999;  /* rgba(255,255,255, 0.5) */
  font-family: arial, sans-serif;
}

header,
nav,
aside,
article,
footer {
  margin: .4em;
  padding: 1em;
  border-radius: 5px;
}
header {
  background: #ffeebb;
}
nav {
  background: #ccccff;
}
aside {
  background: #ccccff;
}
article {
  background: #dddd88;
}
footer {
  background: #ffeebb;
}
</style>
</head>
<body>
  <header>header</header>

  <div class="wrapper">
   <article>article</article>
    <nav>navigation</nav>
    <aside>aside</aside>
  </div> 

  <footer>footer</footer>
</body>

</html>
